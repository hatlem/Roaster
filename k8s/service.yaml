apiVersion: v1
kind: Service
metadata:
  name: roster-saas-service
  namespace: roster-saas
  labels:
    app: roster-saas
spec:
  selector:
    app: roster-saas
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: roster-saas-metrics
  namespace: roster-saas
  labels:
    app: roster-saas
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: roster-saas
  ports:
    - name: metrics
      port: 3000
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
