# Kubernetes Secrets for Roster SaaS
# =============================================================================
# IMPORTANT: This file contains placeholder values!
#
# Create actual secrets using:
#   kubectl create secret generic roster-secrets \
#     --from-literal=DATABASE_URL='postgresql://user:pass@host:5432/db' \
#     --from-literal=JWT_SECRET='your-secure-jwt-secret' \
#     --from-literal=POSTGRES_PASSWORD='your-db-password' \
#     -n roster-saas
#
# Or use a secrets management tool like:
#   - HashiCorp Vault
#   - AWS Secrets Manager
#   - Azure Key Vault
#   - Google Secret Manager
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: roster-secrets
  namespace: roster-saas
type: Opaque
stringData:
  # Replace these placeholders before applying!
  DATABASE_URL: "postgresql://roster_user:CHANGE_ME@postgres-service:5432/roster_production?schema=public"
  JWT_SECRET: "CHANGE_ME_TO_SECURE_RANDOM_STRING"
  POSTGRES_PASSWORD: "CHANGE_ME_TO_SECURE_PASSWORD"
