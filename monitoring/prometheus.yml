# Prometheus configuration for Roster SaaS
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'roster-saas'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files
rule_files:
  # - "alerts/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Roster SaaS application
  - job_name: 'roster-saas'
    static_configs:
      - targets: ['app:3000']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'roster-app'

  # Node exporter (if running)
  # - job_name: 'node'
