version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: roster-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-roster_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-roster_saas}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-roster_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - roster-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: roster-app-prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-roster_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-roster_saas}?schema=public
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ROSTER_PUBLISH_DEADLINE_DAYS: ${ROSTER_PUBLISH_DEADLINE_DAYS:-14}
      MIN_DAILY_REST_HOURS: ${MIN_DAILY_REST_HOURS:-11}
      MIN_WEEKLY_REST_HOURS: ${MIN_WEEKLY_REST_HOURS:-35}
      MAX_DAILY_WORK_HOURS: ${MAX_DAILY_WORK_HOURS:-9}
      MAX_WEEKLY_WORK_HOURS: ${MAX_WEEKLY_WORK_HOURS:-40}
      AUDIT_RETENTION_YEARS: ${AUDIT_RETENTION_YEARS:-2}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - roster-network

  nginx:
    image: nginx:alpine
    container_name: roster-nginx-prod
    restart: always
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - roster-network

  prometheus:
    image: prom/prometheus:latest
    container_name: roster-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - roster-network

  grafana:
    image: grafana/grafana:latest
    container_name: roster-grafana
    restart: always
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:?Grafana password required}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - roster-network

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  roster-network:
    driver: bridge
