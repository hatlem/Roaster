<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="192" height="192" rx="32" fill="url(#grad)"/>
  <g fill="white">
    <!-- Calendar grid -->
    <rect x="40" y="56" width="112" height="96" rx="8" fill="none" stroke="white" stroke-width="6"/>
    <line x1="40" y1="80" x2="152" y2="80" stroke="white" stroke-width="4"/>
    <!-- Calendar hooks -->
    <rect x="64" y="40" width="8" height="24" rx="4"/>
    <rect x="120" y="40" width="8" height="24" rx="4"/>
    <!-- Grid dots representing shifts -->
    <circle cx="64" cy="100" r="8"/>
    <circle cx="96" cy="100" r="8"/>
    <circle cx="128" cy="100" r="8"/>
    <circle cx="64" cy="128" r="8"/>
    <circle cx="96" cy="128" r="8"/>
  </g>
</svg>
